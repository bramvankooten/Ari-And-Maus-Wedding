<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Wedding Timeline with Leaves</title>
    <style>
      :root {
        --center: 64px;
        --line: 4px;
        --dot: 20px;
        --accent: #d4af37;
      }

      body {
        font-family: system-ui, sans-serif;
        background: #faf8f6;
        padding: 32px;
        color: #222;
      }

      h2 {
        text-align: center;
        margin-bottom: 24px;
      }

      .timeline {
        max-width: 900px;
        margin: 0 auto;
        position: relative;
        padding: 8px 0;
      }

      /* vertical line */
      .timeline::after {
        content: "";
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 0;
        bottom: 0;
        width: var(--line);
        background: var(--accent);
        border-radius: 2px;
        z-index: 0;
      }

      .event {
        display: grid;
        grid-template-columns: 1fr var(--center) 1fr;
        column-gap: 24px;
        align-items: start;
        padding: 18px 0;
        position: relative;
      }

      .event .left {
        grid-column: 1;
        text-align: right;
      }
      .event .right {
        grid-column: 3;
        text-align: left;
      }

      .event .center {
        grid-column: 2;
        justify-self: center;
        align-self: start;
        z-index: 2;
        position: relative;
      }

      /* dot */
      .marker {
        width: var(--dot);
        height: var(--dot);
        border-radius: 50%;
        background: #fff;
        border: 4px solid var(--accent);
        display: inline-block;
        box-sizing: border-box;
        transform: translateY(8px);
        position: relative;
        z-index: 3;
      }

      /* leaf */
      .leaf {
        position: absolute;
        top: 50%;
        width: 40px;
        transform: translateY(-50%);
        opacity: 0.9;
      }
      .leaf-left {
        right: 110%; /* leaf goes to left side of line */
        transform: translateY(-50%) scaleX(-1); /* flip horizontally */
      }
      .leaf-right {
        left: 110%; /* leaf goes to right side of line */
        transform: translateY(-50%); /* normal orientation */
      }

      .card {
        display: inline-block;
        max-width: calc(100% - 8px);
        background: #fff;
        padding: 14px 18px;
        border-radius: 10px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
        border: 1px solid rgba(0, 0, 0, 0.03);
        position: relative;
        z-index: 1;
      }
      .card h3 {
        margin: 0 0 6px 0;
        font-size: 1.05rem;
      }
      .card p {
        margin: 0;
        font-size: 0.95rem;
        color: #444;
      }

      /* mobile */
      @media (max-width: 700px) {
        .timeline::after {
          left: 32px;
          transform: none;
        }
        .event {
          grid-template-columns: var(--center) 1fr;
          column-gap: 12px;
        }
        .event .center {
          grid-column: 1;
        }
        .event .left,
        .event .right {
          grid-column: 2;
          text-align: left;
        }
        .leaf {
          display: none;
        } /* hide leaves on small screens for simplicity */
        .marker {
          transform: none;
        }
      }
    </style>
  </head>
  <body>
    <h2>Wedding Timeline ðŸŒ¿</h2>

    <div class="timeline">
      <!-- Event 1: left -->
      <div class="event">
        <div class="left">
          <div class="card">
            <h3>Ceremony</h3>
            <p>3:00 PM â€” Saint Mary's Church</p>
          </div>
        </div>
        <div class="center">
          <span class="marker"></span>
          <img src="leaf.svg" alt="" class="leaf leaf-left" />
        </div>
        <div class="right"></div>
      </div>

      <!-- Event 2: right -->
      <div class="event">
        <div class="left"></div>
        <div class="center">
          <span class="marker"></span>
          <img src="leaf.svg" alt="" class="leaf leaf-right" />
        </div>
        <div class="right">
          <div class="card">
            <h3>Photoshoot</h3>
            <p>4:00 PM â€” Gardens</p>
          </div>
        </div>
      </div>

      <!-- Event 3: left -->
      <div class="event">
        <div class="left">
          <div class="card">
            <h3>Cocktail Hour</h3>
            <p>5:00 PM â€” Terrace</p>
          </div>
        </div>
        <div class="center">
          <span class="marker"></span>
          <img src="leaf.svg" alt="" class="leaf leaf-left" />
        </div>
        <div class="right"></div>
      </div>

      <!-- Event 4: right -->
      <div class="event">
        <div class="left"></div>
        <div class="center">
          <span class="marker"></span>
          <img src="leaf.svg" alt="" class="leaf leaf-right" />
        </div>
        <div class="right">
          <div class="card">
            <h3>Reception</h3>
            <p>7:00 PM â€” Grand Ballroom</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
